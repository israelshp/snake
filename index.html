<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

    <script src="./snk.js"></script>
  </head>
  <body onload="drawBoard(board)">
    <div id="container" class="center"></div>
    <div id="controls" class="center">
      <div class="up-down center">
        <button class="move-button up down" id="up" onclick="move(UP)">
          ▲
        </button>
      </div>
      <div class="left-right center">
        <button class="move-button left right" id="left" onclick="move(LEFT)" style="margin-right: 25px;">
          ◀
        </button>
        <button class="move-button left right" id="right" onclick="move(RIGHT)">
          ▶
        </button>
      </div>
      <div class="up-down center">
        <button class="move-button up down" id="down" onclick="move(DOWN)">
          ▼
        </button>
      </div>
    </div>
    <div id="" class="center">Score: <span id="score">0</span></div>
    <div id="message" class="center"></div>
  </body>
</html>
